<!DOCTYPE html>
<html>
<head>
    <title>Online Notes</title>
</head>
<body>
    {% if user.is_authenticated %}
        Hello, {{ user.username }} | 
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | 
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
