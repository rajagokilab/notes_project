{% extends 'base.html' %}

{% block content %}
<h1>Your Notes</h1>
<a href="{% url 'note_create' %}">Create New Note</a>
<ul>
  {% for note in notes %}
    <li>
      <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
      (Updated: {{ note.updated_at }})
    </li>
  {% empty %}
    <li>No notes yet.</li>
  {% endfor %}
</ul>
{% endblock %}
